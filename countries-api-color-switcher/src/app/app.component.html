<mat-toolbar class="toolbar">
  <h2>Where in the world?</h2>
  <button (click)="toggleTheme()">
    <svg *ngIf="!isDarkMode" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg"><rect fill="none" height="256" width="256"/><path d="M216.7,152.6A91.9,91.9,0,0,1,103.4,39.3h0A92,92,0,1,0,216.7,152.6Z" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>
    <svg *ngIf="isDarkMode" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M264 480A232 232 0 0 1 32 248c0-94 54-178.28 137.61-214.67a16 16 0 0 1 21.06 21.06C181.07 76.43 176 104.66 176 136c0 110.28 89.72 200 200 200 31.34 0 59.57-5.07 81.61-14.67a16 16 0 0 1 21.06 21.06C442.28 426 358 480 264 480Z" fill="#ffffff" class="fill-000000"></path></svg>

    Dark Mode
  </button>
</mat-toolbar>

<div class="countries-container">
  <div class="search-filters">
    <input type="text" placeholder="Search for a country...">
    <div class="filters-container">
      <button class="filter" (click)="toggleFilters()">
        Filter by Region
        <svg *ngIf="!isDarkMode" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 16.42 24 25.59l9.17-9.17L36 19.25l-12 12-12-12z" fill="#4d4d4d" class="fill-000000"></path><path d="M0-.75h48v48H0z" fill="none"></path></svg>
        <svg *ngIf="isDarkMode" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M14.83 16.42 24 25.59l9.17-9.17L36 19.25l-12 12-12-12z" fill="#f0f0f0" class="fill-000000"></path><path d="M0-.75h48v48H0z" fill="none"></path></svg>
      </button>
      <div *ngIf="showFilters" class="filters">
        <div (click)="selectRegion(region)" class="filter-item" *ngFor="let region of regions">
          {{ region }}
        </div>
      </div>
    </div>
  </div>

  <div class="grid-container">
    <div class="grid-item" *ngFor="let country of countries">
      <div class="flag">
        <img src="{{ country.flag }}" alt="">
      </div>
      <div class="infos-country">
        <h4>{{ country.name }}</h4>
        <p><span>Population: </span>{{ country.population }}</p>
        <p><span>Region: </span>{{ country.region }}</p>
        <p><span>Capital: </span>{{ country.capital }}</p>
      </div>
    </div>
  </div>
</div>
